; تنظیمات PHP برای فایل‌های بیمه بزرگ

; افزایش memory limit به 1GB برای پردازش فایل‌های Excel بزرگ
memory_limit = 1024M

; افزایش حداکثر زمان اجرا به 10 دقیقه
max_execution_time = 600

; افزایش حداکثر زمان input parsing
max_input_time = 600

; افزایش حداکثر حجم فایل آپلود به 100MB
upload_max_filesize = 100M
post_max_size = 100M
